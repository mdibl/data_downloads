SHORT_NAME=superfamily
NAME="SUPERFAMILY"
DESC="SUPERFAMILY is a database of structural and functional annotation for all proteins and genomes."

HTTP_SITE=supfam.org
# set path of files on remote server
PROTOCOL=ftp://
REMOTE_SITE=${PROTOCOL}${HTTP_SITE}
# path to data
HTTP_ROOT=/SUPERFAMILY/downloads/license

## List of files to download
#
declare -A DATASETS
DATASETS[genomes]="${HTTP_ROOT}/LICENSE
${HTTP_ROOT}/README
${HTTP_ROOT}/ass*.tab.gz
"

# Flag that this is a wildcard case with http protocol
#
IS_HTTP_PATTERN=true
#
REMOTE_USER=license
REMOTE_PASSWORD=SlithyToves

#
# wget options
WGET_OPTIONS=" --user=$REMOTE_USER --password=$REMOTE_PASSWORD --no-parent -S -t 10 -nd -m"

#******** Optional *************
# create a symbolic link for this source
#
create_src_symlink=false
# Remove any files in local directory that are not in remote directory
do_deletes=false
recursive=false


